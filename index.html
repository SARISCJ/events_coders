<!DOCTYPE html>
<html  lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS CODERS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="container">
      <div id="logo_bar">
        <img id="logo" src="images/logo.png" alt="logo"> <span>Events Coders</span>
      </div>
      <div id="form_box">
        <form action="trabajo.html" method="post" onsubmit="return validar();">
          <p id="form_heading">Registrate Coders</p>
          <input type="text" placeholder="Coders" id="nombre"><br />
          <input type="text" placeholder="Enter Email" id="email"><br />
          <input type="password" placeholder="Enter Password" id="password"><br />
          <input type="submit" value="Entrar" id="submit"><br />
        </form>
      </div>
    </div>
    <div id="credits_box">
      Designed by Squad: <a href="#" target="_blank">The Walking Coders</a>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
